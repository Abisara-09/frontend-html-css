<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align:centre;
            border-color:red;
            color: cadetblue;
        }
    </style> 
</head>
<body>
    
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th colspan="3">Name</th>
                <td>Age</td>
                <td>Location</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Abi</th>
                <td>23</td>
                <td>Uthangarai</td>
            </tr>
            <tr>
                <th>Rana</th>
                <td>23</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <th>Maha</th>
                <td>19</td>
                <td>Delhi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
